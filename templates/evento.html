{% extends 'model-page.html' %}
{% block content %}
    <div class="d-flex justify-content-end">
        <a href="/agenda/">
            <button type="button" class="btn btn-primary m-5 btn-lg">Ver todos os eventos</button>
        </a>
    </div>        
<div class="d-flex align-items-center justify-content-center" style="height: 100vh;">
    <form  class='sp-4 ' action="submit" method="POST"> {% csrf_token %}
        <div class="d-flex flex-column shadow-lg p-3 mb-5 rounded-5" 
            style="padding: 55px; width: 600px;">
            <h2 class="text-light text-center fw-semibold">Cadastrar novo evento</h2>
            <input type="number" name="id_evento" value="{{ evento.id }}" hidden>
            <label class="p-2 text-light fw-semibold">Titulo</label>
            <input class="p-2" type="text" name="titulo" size="18" value="{{  evento.titulo  }}">
            <br>
            <label class="text-light fw-semibold">Data do Evento:</label>
            <input style="width: 185px;" class="p-2" type="datetime-local" name="data_evento" value="{{evento.get_data_input_evento}}">
            <br>
            <label class="text-light fw-semibold">Descrição</label>
            <div class="form-floating">
                <textarea class="form-control" style="height: 100px" name="descricao" rows="5" cols="19" placeholder="Comentário sobre a tareda" id="floatingTextarea3">{{ evento.descricao }}</textarea>
                <label for="floatingTextarea">Descrição</label>
            </div>
            <br>
            <br>
            <div class="d-flex align-items-center justify-content-center">
                <button type="submit" class="btn btn-primary p-2">Salvar</button>
                <a href="/"><button type="button" class=" m-2 btn btn-secondary p-2">Cancelar</button></a>
            </div>
        </div>
    </form>
</div>
{% endblock  %}
