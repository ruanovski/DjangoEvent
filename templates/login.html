{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Agenda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <header>
        <div class="bg-dark p-4">
            <h2 class="text-light text-center fw-semibold m-0">Agenda de eventos</h2>
        </div>
    </header>
    <div class="d-flex align-items-center justify-content-center">
        <form class="" action="submit" method="POST"> {% csrf_token %}
            <div class="d-flex flex-column shadow-lg p-3 mb-5 rounded-5"
            style="margin-top: 200px;">
            <h4 class="text-light text-center fw-semibold m-4">Login</h4>
                <div class="input-group has-validation ">
                    <span class="input-group-text" id="inputGroupPrepend">Usu√°rio</span>
                    <input type="text" name="username" class="form-control" id="validationCustomUsername"
                        aria-describedby="inputGroupPrepend" required>
                </div>
                <div class="col-auto">
                    <label for="inputPassword2" class="visually-hidden  text-light">Senha</label>
                    <input style="margin-top: 30px;" type="password" name="password" class="form-control "
                        id="inputPassword2" placeholder="Senha">
                </div>
                <div class="d-flex align-items-center justify-content-center">
                    <button type="submit" class="btn btn-primary m-5">Entrar</button>
                </div>
            </div>
        </form>
    </div>

    <div align="center">
        {% for message in messages %}
            <div class="alert alert-danger" role="alert" style="width: 300px;" >
                <strong>Erro</strong>  {{ message }}
            </div>
        {% endfor %}
    </div>
</body>

</html>
